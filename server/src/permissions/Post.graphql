query permitCreatePosts($node_id: ID!, $user_id: ID!, $author_id: ID!) {
  SomePostExists(filter: {
    AND: [{
      id: $user_id
    }, {
      id: $author_id
    }, {
      role_in: [ADMIN, MODERATOR, EDITOR]
    }]
  })
}